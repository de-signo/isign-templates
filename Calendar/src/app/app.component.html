<header>
  <h1>{{ style.header }}</h1>
  <span class="time">
    {{ now | date : 'shortTime' }} Uhr&nbsp;&nbsp;&nbsp;&nbsp;{{ now | date : 'dd.MM.yyyy' }}
  </span>
  <img src="assets/logo.png" />
</header>

<app-calendar [hourFrom]="hourFrom" [hourTo]="hourTo" [dateFrom]="dayFrom" [dateTo]="dayTo" [items]="current"></app-calendar>
