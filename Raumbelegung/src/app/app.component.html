<header>
  <img src="assets/logo.svg" />
</header>
<main *ngIf="current; else elseBlock">
  <section class="left">
    <h2>{{ 1000 * current.from | date : 'shortDate' }}</h2>
    <p>{{ 1000 * current.from | date : 'shortTime' }} - {{ 1000 * current.to | date : 'shortTime' }} Uhr</p>
  </section>
  <section class="right">
    <h1>{{ current.title }}</h1>
    <h3>{{ current.subtitle }}</h3>
    <p>
      Teilnehmer:
    </p>
    <ul>
      <li *ngFor="let p of current.participants">
        {{ p }}
      </li>
    </ul>
  </section>
</main>
<ng-template #elseBlock>
  <main>
  </main>
</ng-template>
