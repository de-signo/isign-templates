<header>
  <img src="assets/logo.png" />
</header>
<section class="left" *ngIf="current">
  <h2>{{ current.from | date : 'dd.MM.yyyy' }}</h2>
  <p>{{ current.from | date : 'shortTime' }} - {{ current.to | date : 'shortTime' }} Uhr</p>
</section>
<section class="right" *ngIf="current">
  <h1>{{ current.title }}</h1>
  <h3>{{ current.subtitle }}</h3>
  <p *ngIf="current.participants && current.participants.length > 0">
    Teilnehmer:
  </p>
  <ul #scrollcontainer>
    <li *ngFor="let p of current.participants">
      {{ p }}
    </li>
  </ul>
</section>
