
<!-- row 1 -->
<h2 *ngIf="current">{{ current.date }}</h2>
<h1 *ngIf="current">{{ current.title }}</h1>

<!-- row 2 -->
<h4 *ngIf="current">{{ current.from }} <ng-container *ngIf="current.from && current.to" >-</ng-container> {{ current.to }}</h4>
<h3 *ngIf="current">{{ current.subtitle }}</h3>

<!-- row 3 -->
<qrcode *ngIf="current && current.qr" [qrdata]="current.qr" [width]="256" [errorCorrectionLevel]="'M'" [margin]="0"></qrcode>
<div *ngIf="current && !current.qr"><!--placeholder--></div>

<section class="participants" *ngIf="current && current.participants && current.participants.length > 0">
  <ul #scrollcontainer>
    <li *ngFor="let p of current.participants">
      {{ p }}
    </li>
  </ul>
</section>
